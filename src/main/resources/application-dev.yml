# ========================================
# DEVELOPMENT PROFILE CONFIGURATION
# ========================================

# Application Info
spring:
  application:
    name: Blog API - Development

  # ========================================
  # H2 DATABASE CONFIGURATION (In-Memory)
  # ========================================
  datasource:
    url: jdbc:h2:mem:blogdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  # ========================================
  # H2 CONSOLE
  # ========================================
  h2:
    console:
      enabled: true
      path: /h2-console

  # ========================================
  # JPA/HIBERNATE CONFIGURATION
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ========================================
  # REDIS CONFIGURATION (Development)
  # ========================================
  data:
    redis:
      host: localhost
      port: 6379
      password: # No password for dev


# ========================================
# LOGGING
# ========================================
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

      # Enable Redis debug logs
      springframework:
        cache: DEBUG
        data: 
          redis: DEBUG
          
    com:
      example:
        blogapi: DEBUG

# ========================================
# SERVER CONFIGURATION
# ========================================
server:
  port: 8080

# ========================================
# SECURITY
# ========================================
# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:58c6bc688fe95096789a34aae52a9808c6bcbf18ceeabcbbcca4c70168fc426e}
    expiration: 86400000
