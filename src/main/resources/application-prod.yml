# ========================================
# PRODUCTION PROFILE CONFIGURATION
# ========================================

# Application Info
spring:
  application:
    name: Blog API - Production

  # ========================================
  # POSTGRESQL DATABASE CONFIGURATION
  # ========================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:blogdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:Ndv@22092005}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Connection Pool Settings (Production Optimized)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: BlogAPI-HikariCP
      
  jpa:
    hibernate:
      ddl-auto: validate  # âœ… CHANGED: validate only, Flyway manages schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # Disable formatting in production
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false  # Disable SQL logging in production
    open-in-view: false  # Best practice
    
  # ========================================
  # FLYWAY CONFIGURATION
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========================================
  # REDIS CONFIGURATION (Production)
  # ========================================
  data:
    redis: 
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

      # Production optimized pool
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

# ========================================
# LOGGING
# ========================================
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
    com:
      example:
        blogapi: INFO

# ========================================
# SERVER CONFIGURATION
# ========================================
server:
  port: 8080

# ========================================
# SECURITY
# ========================================
# JWT Configuration 
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000
